name: cvdremote Linux 

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    name: cvdremote-build-linux
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2.0.0
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18.0'
      - run: go version
      - name: Build
        run: cd cmd/cvdremote && go build .
      - name: Tar files
        run: mv cmd/cvdremote/cvdremote . && tar -cvf cvdremote.tar ./cvdremote
      - uses: actions/upload-artifact@v1.0.0
        with:
          name: cvdremote 
          path: cvdremote.tar
